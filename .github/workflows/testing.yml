name: Testing
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on: [push]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js 21.x
        uses: actions/setup-node@v4
        with:
          node-version: '21'
      - name: Install dependencies
        run: yarn
      - name: Run tests
        run: yarn test
